  <h1 class="titulo">Quest√µes Cadastradas</h1>
  <div id="listaQuestoes">Carregando quest√µes...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyBjA7mXUmX_QI7yQk_crxkvFHg2-L655GY",
  authDomain: "tccinclusao-498a0.firebaseapp.com",
  databaseURL: "https://tccinclusao-498a0-default-rtdb.firebaseio.com",
  projectId: "tccinclusao-498a0",
  storageBucket: "tccinclusao-498a0.appspot.com",
  messagingSenderId: "320924149985",
  appId: "1:320924149985:web:96149363a35cdeba4dafa0"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
const listaQuestoes = document.getElementById("listaQuestoes");

function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('expanded');
}

function normalizar(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

function favoritarQuestao(uid, id) {
  db.ref(`favoritos/${uid}/${id}`).set(true);
}

function desfavoritarQuestao(uid, id) {
  db.ref(`favoritos/${uid}/${id}`).remove();
}

function toggleFavorito(uid, id, btn) {
  const ref = db.ref(`favoritos/${uid}/${id}`);
  ref.once("value", snap => {
    if (snap.exists()) {
      desfavoritarQuestao(uid, id);
      btn.textContent = "‚≠ê Favoritar";
    } else {
      favoritarQuestao(uid, id);
      btn.textContent = "‚≠ê Desfavoritar";
    }
  });
}

auth.onAuthStateChanged(user => {
  if (!user) {
    alert("Voc√™ precisa estar logado para ver e favoritar quest√µes.");
    return;
  }

  const uid = user.uid;

  db.ref("questao").on("value", async (snapshot) => {
    const data = snapshot.val();
    listaQuestoes.innerHTML = "";

    const favSnap = await db.ref(`favoritos/${uid}`).once("value");
    const favoritos = favSnap.val() || {};

    if (!data) {
      listaQuestoes.innerHTML = "<p>Nenhuma quest√£o encontrada.</p>";
      return;
    }

    Object.entries(data).forEach(([id, questao]) => {
      if (questao.Oculto === true) return;

      const div = document.createElement("div");
      div.classList.add("questao");

      let html = `
        <h3>ID: ${id}</h3>
        <p><strong>Texto:</strong> ${questao.Texto}</p>
        <p><strong>Dificuldade:</strong> ${questao.Dificuldade}</p>
        <p><strong>Categoria:</strong> ${questao.Categoria}</p>
        <p><strong>Tipo:</strong> ${questao.Tipo_Questao}</p>
      `;

      if (questao.Tipo_Questao === "MultiplaEscolha" && questao.Alternativas) {
        html += `<p><strong>Alternativas:</strong></p>`;
        for (const [letra, texto] of Object.entries(questao.Alternativas)) {
          const isCorreta = letra === questao.Correta;
          html += `<p class="${isCorreta ? 'alternativa-correta' : ''}">${letra}) ${texto}</p>`;
        }
        html += `<p><strong>Correta:</strong> ${questao.Correta}</p>`;
      } else if (questao.Tipo_Questao === "Verdadeiro/Falso") {
        html += `<p><strong>Veracidade:</strong> ${questao.Veracidade}</p>`;
      } else {
        html += `<p><strong>Resposta:</strong> ${questao.Resposta}</p>`;
      }

      html += `<p><strong>Data:</strong> ${questao.DataCadastro || "N/A"}</p>`;

      div.innerHTML = html;

      const btn = document.createElement("button");
      btn.classList.add("favorito");
      btn.textContent = favoritos[id] ? "‚≠ê Desfavoritar" : "‚≠ê Favoritar";
      btn.onclick = () => toggleFavorito(uid, id, btn);

      div.appendChild(btn);
      listaQuestoes.appendChild(div);
    });
  });
});

document.getElementById("btnFavoritos").onclick = () => {
  window.location.href = "Quest√£o_Favorita.html";
};


  </script>
