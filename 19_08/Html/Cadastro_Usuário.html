<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../../Css/Forms_03_07/Form_Usuario.css"> 
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .senha-container {
      position: relative;
    }
    .toggle-senha {
      position: absolute;
      right: 10px;
      top: 11px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <form id="userForm">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="email" id="email" placeholder="Email" required />
    
    <div class="senha-container">
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="button" class="toggle-senha" onclick="toggleSenha()">Mostrar</button>
    </div>
    
    <select id="tipoUsuario" required>
      <option value="">Selecione o tipo de usuário</option>
      <option value="professor">Professor</option>
      <option value="aluno">Aluno</option>
    </select>
    <button type="submit">Cadastrar</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBjA7mXUmX_QI7yQk_crxkvFHg2-L655GY",
      authDomain: "tccinclusao-498a0.firebaseapp.com",
      databaseURL: "https://tccinclusao-498a0-default-rtdb.firebaseio.com",
      projectId: "tccinclusao-498a0",
      storageBucket: "tccinclusao-498a0.appspot.com",
      messagingSenderId: "320924149985",
      appId: "1:320924149985:web:96149363a35cdeba4dafa0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Mostrar/Ocultar senha
    function toggleSenha() {
      const senhaInput = document.getElementById('senha');
      const toggleBtn = document.querySelector('.toggle-senha');
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        toggleBtn.textContent = 'Ocultar';
      } else {
        senhaInput.type = 'password';
        toggleBtn.textContent = 'Mostrar';
      }
    }

    // Hash da senha
    async function hashSenha(senha) {
      const encoder = new TextEncoder();
      const data = encoder.encode(senha);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Evento submit
    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const tipoUsuario = document.getElementById('tipoUsuario').value;

      // 🔒 Regex de senha
      const PASSWORD_REGEX = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,20}$/;
      if (!PASSWORD_REGEX.test(senha)) {
        alert("A senha deve ter entre 8 e 20 caracteres, contendo letra maiúscula, minúscula, número e símbolo.");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
        const userId = userCredential.user.uid;
        const senhaHash = await hashSenha(senha);

        await database.ref('usuarios/' + userId).set({
          nome,
          email,
          senhaHash,
          tipo: tipoUsuario,
          data: new Date().toISOString()
        });

        alert("Usuário cadastrado com sucesso!");
        window.location.href = "Login_Inclusão.html";
      } catch (error) {
        alert("Erro ao cadastrar: " + error.message);
      }
    });
  </script>
</body>
</html>
