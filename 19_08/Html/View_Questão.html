<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Quest√µes</title>
  <link rel="stylesheet" href="../Css/View questao/View_Questao.css">
  <link rel="stylesheet" href="../Css/View questao/View_Questao_Prof.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .questao {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      border-left: 6px solid transparent;
    }

    .questao.adaptada {
      border-left-color: #28a745; /* Verde para adaptadas */
    }

    .questao.nao-adaptada {
      border-left-color: #dc3545; /* Vermelho para n√£o adaptadas */
    }

    .adaptada-label {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }

    .adaptada-label.sim {
      background: #28a745;
    }

    .adaptada-label.nao {
      background: #dc3545;
    }

    .label {
      font-weight: bold;
      color: #007bff;
    }

    button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .editar {
      background-color: #28a745;
      color: white;
    }

    .excluir {
      background-color: #dc3545;
      color: white;
    }

    /* Sidebar (mantida) */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 70px;
      height: 100%;
      background-color: #007bff;
      transition: width 0.3s ease;
      overflow-x: hidden;
      padding-top: 20px;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar.expanded {
      width: 220px;
    }

    .sidebar .toggle-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 28px;
      margin-left: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .sidebar .toggle-btn:hover {
      transform: scale(1.2);
    }

    .sidebar-content {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 10px;
    }

    .sidebar-content button {
      background: none;
      border: none;
      color: #fff;
      font-size: 17px;
      margin-bottom: 15px;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .sidebar-content button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .sidebar-content .btn-text {
      margin-left: 12px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.expanded .btn-text {
      display: inline;
      opacity: 1;
    }
  </style>
</head>
<body>

 <!-- Sidebar -->
 <div id="sidebar" class="sidebar">
  <button onclick="toggleSidebar()" class="toggle-btn">‚ò∞</button>
  <div class="sidebar-content">
    <button onclick="window.location.href='painel.html'">üè† <span class="btn-text">Painel</span></button>
    <button onclick="window.location.href='Perfil.html'">üë§ <span class="btn-text">Perfil</span></button>
    <button onclick="window.location.replace('Cadastro_Quest√µes.html')">‚öôÔ∏è <span class="btn-text">Criar Quest√£o</span></button>
    <button onclick="window.location.replace('Login_Inclus√£o.html')">üö™ <span class="btn-text">Sair</span></button>
  </div>
</div>

  <div id="main">
    <h1 class="titulo">Quest√µes Cadastradas</h1>
    <div id="questoesContainer"></div>
  </div>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjA7mXUmX_QI7yQk_crxkvFHg2-L655GY",
      authDomain: "tccinclusao-498a0.firebaseapp.com",
      databaseURL: "https://tccinclusao-498a0-default-rtdb.firebaseio.com",
      projectId: "tccinclusao-498a0",
      storageBucket: "tccinclusao-498a0.appspot.com",
      messagingSenderId: "320924149985",
      appId: "1:320924149985:web:96149363a35cdeba4dafa0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = 'Login_Inclus√£o.html';
        return;
      }

      const snapshot = await db.ref('usuarios/' + user.uid).once('value');
      const dados = snapshot.val();
      if (dados.tipo !== 'professor') {
        alert("Acesso restrito a professores.");
        window.location.href = 'Login_Inclus√£o.html';
        return;
      }

      carregarQuestoes();
    });

    async function carregarQuestoes() {
      const container = document.getElementById('questoesContainer');
      const questaoSnap = await db.ref('questao').once('value');
      const questao = questaoSnap.val();

      for (const id in questao) {
        const q = questao[id];

        if (q.Ativa === false) continue;

        const categoriaSnap = await db.ref('categorias/' + q.Categoria).once('value');
        const tipoSnap = await db.ref('tipos_questao/' + q.Tipo_Questao).once('value');
        const categoriaNome = categoriaSnap.exists() ? categoriaSnap.val().nome : q.Categoria;
        const tipoNome = tipoSnap.exists() ? tipoSnap.val().nome : q.Tipo_Questao;

        const div = document.createElement('div');
        div.classList.add('questao');
        div.classList.add(q.Adaptada ? 'adaptada' : 'nao-adaptada');

        div.innerHTML = `
          <p><span class="label">Texto:</span> ${q.Texto}</p>
          <p><span class="label">Dificuldade:</span> ${q.Dificuldade}</p>
          <p><span class="label">Categoria:</span> ${categoriaNome}</p>
          <p><span class="label">Tipo:</span> ${tipoNome}</p>
          <p><span class="label">Adaptada:</span> 
            <span class="adaptada-label ${q.Adaptada ? 'sim' : 'nao'}">
              ${q.Adaptada ? 'Sim' : 'N√£o'}
            </span>
          </p>

          ${q.Tipo_Questao === "discursiva" && q.Resposta ? `<p><span class="label">Resposta:</span> ${q.Resposta}</p>` : ''}

          ${q.Tipo_Questao === "multipla" && q.Alternativas ? `
            <p><span class="label">Alternativas:</span></p>
            <ul>
              <li>A: ${q.Alternativas.A}</li>
              <li>B: ${q.Alternativas.B}</li>
              <li>C: ${q.Alternativas.C}</li>
              <li>D: ${q.Alternativas.D}</li>
            </ul>
            <p><span class="label">Correta:</span> ${q.Correta}</p>
          ` : ''}

          ${q.Tipo_Questao === "verdadeirofalso" && q.Veracidade ? `<p><span class="label">Veracidade:</span> ${q.Veracidade}</p>` : ''}

          <div>
            <button class="editar" onclick="editarQuestao('${id}')">Editar</button>
            <button class="excluir" onclick="ocultarQuestao('${id}')">Excluir</button>
          </div>
        `;
        container.appendChild(div);
      }
    }

    function editarQuestao(id) {
      window.location.href = `Editar_Quest√µes.html?id=${id}`;
    }

    function ocultarQuestao(id) {
      if (confirm("Tem certeza que deseja ocultar esta quest√£o?")) {
        db.ref('questao/' + id).update({ Ativa: false })
          .then(() => {
            alert("Quest√£o oculta com sucesso.");
            window.location.reload();
          })
          .catch(error => {
            alert("Erro ao ocultar: " + error.message);
          });
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('expanded');
    }
  </script>
</body>
</html>
